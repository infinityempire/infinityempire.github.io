    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="product-title">מוצר - Infinity Empire Store</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">

        n.callMethod.apply(n,arguments):n.queue.push(arguments)};

        n.queue=[];t=b.createElement(e);t.async=!0;

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <span class="logo-text">Infinity Empire</span>
                    <span class="logo-icon">∞</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">בית</a></li>
                    <li><a href="index.html#products">מוצרים</a></li>
                    <li><a href="index.html#contact">צור קשר</a></li>
                    <li><a href="cart.html" class="cart-link">🛒 עגלה (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="product-detail">
                <div class="product-images">
                    <img id="product-image" src="" alt="" class="product-main-image">
                </div>
                
                <div class="product-info">
                    <h1 id="product-name" class="product-detail-title"></h1>
                    <p id="product-description" class="product-detail-description"></p>
                    
                    <div class="product-features" id="product-features">
                        <!-- Features will be loaded dynamically -->
                    </div>
                    
                    <div class="product-price-section">
                        <span id="product-price" class="product-detail-price"></span>
                        <span id="product-original-price" class="product-original-price" style="display: none;"></span>
                    </div>
                    
                    <div class="product-actions">
                        <button id="add-to-cart-btn" class="btn btn-primary btn-large">
                            הוסף לעגלה 🛒
                        </button>
                        <button onclick="window.history.back()" class="btn btn-secondary">
                            חזור לקטלוג
                        </button>
                    </div>
                    
                    <div class="product-details-tabs">
                        <div class="tab-content">
                            <h3>פרטי המוצר</h3>
                            <div id="product-full-description">
                                <!-- Full description will be loaded -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>צור קשר</h3>
                    <p>📧 support@infinityempire.com</p>
                    <p>🌐 infinityempire.github.io</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Infinity Empire Store. כל הזכויות שמורות.</p>
            </div>
        </div>
    </footer>

    <script src="assets/script.js"></script>
    <script src="assets/ecommerce.js"></script>
    <script>
        // Load product details when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProductDetails();
            updateCartCount();
        });
    </script>
</body>
</html>
