<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תשלום - Infinity Empire Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <span class="infinity-symbol">∞</span>
                <span class="brand-name">Infinity Empire</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">חזרה לאתר</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-container">
        <h1 class="checkout-title">השלמת הזמנה</h1>
        
        <div class="checkout-content">
            <div class="billing-form">
                <h2>פרטי חיוב</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="fullName">שם מלא *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">כתובת אימייל *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">טלפון</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="country">מדינה *</label>
                        <select id="country" name="country" required>
                            <option value="">בחר מדינה</option>
                            <option value="israel">ישראל</option>
                            <option value="usa">ארצות הברית</option>
                            <option value="uk">בריטניה</option>
                            <option value="canada">קנדה</option>
                            <option value="australia">אוסטרליה</option>
                        </select>
                    </div>
                </form>
                
                <div class="payment-methods">
                    <h3>אמצעי תשלום</h3>
                    <div class="payment-options">
                        <div class="payment-option">
                            <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
                            <label for="credit-card">
                                <span class="payment-icon">💳</span>
                                כרטיס אשראי
                            </label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="paypal" name="payment" value="paypal">
                            <label for="paypal">
                                <span class="payment-icon">💰</span>
                                PayPal
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="checkout-summary">
                <h3>סיכום הזמנה</h3>
                <div id="order-items">
                    <!-- Order items will be loaded here -->
                </div>
                
                <div class="order-calculations">
                    <div class="calc-row">
                        <span>סכום ביניים:</span>
                        <span id="subtotal">₪0</span>
                    </div>
                    <div class="calc-row discount-row" id="discount-row" style="display: none;">
                        <span>הנחה:</span>
                        <span id="discount-amount" style="color: #4ade80;">-₪0</span>
                    </div>
                    <div class="calc-row">
                        <span>משלוח:</span>
                        <span style="color: #4ade80;">חינם (דיגיטלי)</span>
                    </div>
                    <div class="calc-row total-row">
                        <strong>סה"כ לתשלום:</strong>
                        <strong id="final-total">₪0</strong>
                    </div>
                </div>
                
                <button class="complete-order-btn" onclick="completeOrder()">השלם הזמנה</button>
                
                <div class="security-badges">
                    <div class="security-badge">🔒 SSL מאובטח</div>
                    <div class="security-badge">✅ תשלום בטוח</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let checkoutData = {};

        function loadCheckoutData() {
            const data = JSON.parse(localStorage.getItem('checkoutData'));
            if (!data || !data.cart || data.cart.length === 0) {
                alert('העגלה ריקה');
                window.location.href = 'index.html';
                return;
            }
            
            checkoutData = data;
            renderOrderSummary();
        }

        function renderOrderSummary() {
            const orderItems = document.getElementById('order-items');
            const subtotalEl = document.getElementById('subtotal');
            const discountRow = document.getElementById('discount-row');
            const discountAmount = document.getElementById('discount-amount');
            const finalTotal = document.getElementById('final-total');
            
            // Render items
            const itemsHTML = checkoutData.cart.map(item => `
                <div class="order-item">
                    <div class="item-info">
                        <span class="item-icon">${item.image}</span>
                        <div>
                            <div class="item-name">${item.title}</div>
                            <div class="item-details">₪${item.price} x ${item.quantity}</div>
                        </div>
                    </div>
                    <div class="item-total">₪${item.price * item.quantity}</div>
                </div>
            `).join('');
            
            orderItems.innerHTML = itemsHTML;
            
            // Calculate totals
            const subtotal = checkoutData.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const discount = subtotal * (checkoutData.couponDiscount || 0);
            const total = subtotal - discount;
            
            subtotalEl.textContent = `₪${subtotal}`;
            finalTotal.textContent = `₪${total.toFixed(2)}`;
            
            if (discount > 0) {
                discountRow.style.display = 'flex';
                discountAmount.textContent = `-₪${discount.toFixed(2)}`;
            }
        }

        function completeOrder() {
            const form = document.getElementById('checkout-form');
            const formData = new FormData(form);
            
            // Validate required fields
            const fullName = formData.get('fullName');
            const email = formData.get('email');
            const country = formData.get('country');
            
            if (!fullName || !email || !country) {
                alert('אנא מלא את כל השדות הנדרשים');
                return;
            }
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('כתובת אימייל לא תקינה');
                return;
            }
            
            // Get selected payment method
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            
            // Simulate payment processing
            const orderData = {
                orderId: 'INF-' + Date.now(),
                customer: {
                    fullName: fullName,
                    email: email,
                    phone: formData.get('phone'),
                    country: country
                },
                items: checkoutData.cart,
                subtotal: checkoutData.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                discount: checkoutData.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) * (checkoutData.couponDiscount || 0),
                total: checkoutData.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) * (1 - (checkoutData.couponDiscount || 0)),
                paymentMethod: paymentMethod,
                timestamp: new Date().toISOString()
            };
            
            // Save order data
            localStorage.setItem('lastOrder', JSON.stringify(orderData));
            
            // Clear cart
            localStorage.removeItem('infinityCart');
            localStorage.removeItem('checkoutData');
            
            // Redirect to success page
            window.location.href = 'success.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCheckoutData();
        });
    </script>

    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 2rem;
        }
        
        .checkout-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .checkout-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }
        
        .billing-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 2rem;
        }
        
        .billing-form h2 {
            color: #ffd700;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #ffd700;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        
        .payment-methods {
            margin-top: 2rem;
        }
        
        .payment-methods h3 {
            color: #ffd700;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .payment-options {
            display: flex;
            gap: 1rem;
        }
        
        .payment-option {
            flex: 1;
        }
        
        .payment-option input[type="radio"] {
            display: none;
        }
        
        .payment-option label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .payment-option input[type="radio"]:checked + label {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .payment-icon {
            font-size: 1.5rem;
        }
        
        .checkout-summary {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 2rem;
            height: fit-content;
        }
        
        .checkout-summary h3 {
            color: #ffd700;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .item-icon {
            font-size: 1.5rem;
        }
        
        .item-name {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }
        
        .item-details {
            color: #cccccc;
            font-size: 0.9rem;
        }
        
        .item-total {
            color: #ffd700;
            font-weight: 700;
        }
        
        .order-calculations {
            margin: 1.5rem 0;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .calc-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }
        
        .total-row {
            font-size: 1.2rem;
            color: #ffd700;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
            margin-top: 1rem;
        }
        
        .complete-order-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #8b5cf6, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .complete-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
        
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .security-badge {
            font-size: 0.8rem;
            color: #4ade80;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .checkout-container {
                margin: 80px 1rem 2rem;
                padding: 1rem;
            }
            
            .checkout-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .payment-options {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
