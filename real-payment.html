<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תשלום אמיתי - Infinity Empire</title>
    
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ATxHjBo-qMJpgrICUdAU4YNut-QhDAIdcdbTfdfz&currency=ILS&components=buttons,hosted-fields"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 20px;
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .payment-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        
        .payment-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
        }
        
        .payment-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }
        
        .order-summary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
        }
        
        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 1.5rem;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .item-name {
            font-weight: 500;
        }
        
        .item-price {
            font-weight: 700;
            color: #ffd700;
        }
        
        .total-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #ffd700;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .total-final {
            font-size: 1.5rem;
            font-weight: 900;
            color: #ffd700;
        }
        
        .payment-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
        }
        
        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ffffff;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s;
            direction: ltr;
            text-align: left;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .paypal-buttons-container {
            margin-top: 2rem;
        }
        
        .security-info {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
        }
        
        .security-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .error-message {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffd700;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-header">
            <h1 class="payment-title">תשלום אמיתי</h1>
            <p class="payment-subtitle">תשלום מאובטח עם PayPal - הכסף מגיע ישירות לחשבון שלך</p>
        </div>
        
        <div class="payment-container">
            <div class="order-summary">
                <h2 class="summary-title">סיכום הזמנה</h2>
                <div id="order-items"></div>
                
                <div class="total-section">
                    <div class="total-row">
                        <span>סה"כ מוצרים:</span>
                        <span id="subtotal">₪0.00</span>
                    </div>
                    <div class="total-row">
                        <span>מע"ם (17%):</span>
                        <span id="tax">₪0.00</span>
                    </div>
                    <div class="total-row total-final">
                        <span>סה"כ לתשלום:</span>
                        <span id="total">₪0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="payment-form">
                <h2 class="form-title">פרטי תשלום</h2>
                
                <form id="payment-form">
                    <div class="form-group">
                        <label class="form-label">כתובת אימייל</label>
                        <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">שם פרטי</label>
                            <input type="text" class="form-input" id="firstName" placeholder="שם פרטי" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">שם משפחה</label>
                            <input type="text" class="form-input" id="lastName" placeholder="שם משפחה" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">כתובת</label>
                        <input type="text" class="form-input" id="address" placeholder="רחוב 123, עיר" required>
                    </div>
                </form>
                
                <!-- PayPal Buttons Container -->
                <div id="paypal-button-container" class="paypal-buttons-container"></div>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>מעבד תשלום...</p>
                </div>
                
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
                
                <div class="security-info">
                    <div class="security-icon">🔒</div>
                    <p><strong>תשלום מאובטח 100%</strong></p>
                    <p>מעובד דרך PayPal - הכסף מגיע ישירות לחשבון שלך</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load cart data
        let cartItems = [];
        let totalAmount = 0;
        
        function loadCartData() {
            const cart = JSON.parse(localStorage.getItem('infinityCart') || '[]');
            cartItems = cart;
            
            if (cartItems.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            
            displayOrderSummary();
            initializePayPal();
        }
        
        function displayOrderSummary() {
            const orderItemsContainer = document.getElementById('order-items');
            let subtotal = 0;
            
            orderItemsContainer.innerHTML = '';
            
            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'order-item';
                itemElement.innerHTML = `
                    <div>
                        <div class="item-name">${item.name}</div>
                        <div style="font-size: 0.9rem; color: #cccccc;">כמות: ${item.quantity}</div>
                    </div>
                    <div class="item-price">₪${itemTotal.toFixed(2)}</div>
                `;
                orderItemsContainer.appendChild(itemElement);
            });
            
            const tax = subtotal * 0.17;
            totalAmount = subtotal + tax;
            
            document.getElementById('subtotal').textContent = `₪${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `₪${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `₪${totalAmount.toFixed(2)}`;
        }
        
        function initializePayPal() {
            paypal.Buttons({
                style: {
                    layout: 'vertical',
                    color: 'gold',
                    shape: 'rect',
                    label: 'paypal'
                },
                createOrder: function(data, actions) {
                    // Validate form
                    const email = document.getElementById('email').value;
                    const firstName = document.getElementById('firstName').value;
                    const lastName = document.getElementById('lastName').value;
                    const address = document.getElementById('address').value;
                    
                    if (!email || !firstName || !lastName || !address) {
                        document.getElementById('error-message').textContent = 'אנא מלא את כל השדות';
                        document.getElementById('error-message').style.display = 'block';
                        return Promise.reject('Missing required fields');
                    }
                    
                    document.getElementById('error-message').style.display = 'none';
                    
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: totalAmount.toFixed(2),
                                currency_code: 'ILS'
                            },
                            description: `Infinity Empire - ${cartItems.length} מוצרים דיגיטליים`,
                            custom_id: 'IE-' + Date.now(),
                            invoice_id: 'INV-' + Date.now(),
                            items: cartItems.map(item => ({
                                name: item.name,
                                unit_amount: {
                                    currency_code: 'ILS',
                                    value: item.price.toFixed(2)
                                },
                                quantity: item.quantity.toString()
                            }))
                        }],
                        payer: {
                            email_address: email,
                            name: {
                                given_name: firstName,
                                surname: lastName
                            },
                            address: {
                                address_line_1: address,
                                admin_area_2: 'Israel',
                                country_code: 'IL'
                            }
                        }
                    });
                },
                onApprove: function(data, actions) {
                    document.getElementById('loading').style.display = 'block';
                    
                    return actions.order.capture().then(function(details) {
                        console.log('Payment completed:', details);
                        
                        // Clear cart
                        localStorage.removeItem('infinityCart');
                        
                        // Redirect to success page
                        window.location.href = `success.html?orderID=${data.orderID}&amount=${totalAmount.toFixed(2)}&email=${encodeURIComponent(details.payer.email_address)}`;
                    });
                },
                onCancel: function(data) {
                    window.location.href = 'cancel.html';
                },
                onError: function(err) {
                    console.error('PayPal Error:', err);
                    document.getElementById('error-message').textContent = 'שגיאה בעיבוד התשלום. אנא נסה שוב.';
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
            }).render('#paypal-button-container');
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCartData();
        });
    </script>
</body>
</html>
