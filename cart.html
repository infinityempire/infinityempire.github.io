<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עגלת קניות - Infinity Empire</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 20px;
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .cart-title {
            font-size: 3rem;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        
        .back-link {
            display: inline-block;
            color: #ffd700;
            text-decoration: none;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .cart-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 0.5rem;
        }
        
        .item-price {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quantity-btn {
            background: #ffd700;
            color: #1e3c72;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .quantity {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .cart-total {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .total-amount {
            font-size: 2rem;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 1rem;
        }
        
        .checkout-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1e3c72;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }
        
        .empty-cart {
            text-align: center;
            padding: 3rem;
        }
        
        .empty-cart h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
        
        .continue-shopping {
            display: inline-block;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1e3c72;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .item-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .cart-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-header">
            <a href="index.html" class="back-link">← חזור לחנות</a>
            <h1 class="cart-title">עגלת קניות</h1>
        </div>
        
        <div id="cart-content" class="cart-content">
            <!-- Cart items will be loaded here -->
        </div>
        
        <div id="cart-total" class="cart-total" style="display: none;">
            <div class="total-amount">סה"כ: ₪<span id="total-amount">0.00</span></div>
            <button class="checkout-button checkout-btn" onclick="proceedToCheckout()">המשך לתשלום</button>
        </div>
    </div>

    <script>
        // Product Database (same as main site)
        const PRODUCTS = {
            ai_guide: {
                id: 'ai_guide',
                name: 'מדריך AI מקיף',
                price: 49.90,
                originalPrice: 79.90,
                currency: 'ILS'
            },
            lottery_guide: {
                id: 'lottery_guide',
                name: 'מדריך לוטו מתקדם',
                price: 39.90,
                currency: 'ILS'
            },
            time_management: {
                id: 'time_management',
                name: 'ניהול זמן יעיל',
                price: 9.90,
                originalPrice: 29.90,
                currency: 'ILS'
            },
            chatbot_guide: {
                id: 'chatbot_guide',
                name: 'צ\'אטבוט מהיר',
                price: 59.90,
                currency: 'ILS'
            },
            business_automation: {
                id: 'business_automation',
                name: 'אוטומציות עסק קטן',
                price: 79.90,
                currency: 'ILS'
            },
            ai_prompts: {
                id: 'ai_prompts',
                name: '50 פרומפטים מנצחים',
                price: 29.90,
                currency: 'ILS'
            }
        };

        // Cart Management
        class CartPage {
            constructor() {
                this.items = this.loadCart();
                this.renderCart();
            }

            loadCart() {
                const saved = localStorage.getItem('infinityCart');
                return saved ? JSON.parse(saved) : [];
            }

            saveCart() {
                localStorage.setItem('infinityCart', JSON.stringify(this.items));
            }

            renderCart() {
                const cartContent = document.getElementById('cart-content');
                const cartTotal = document.getElementById('cart-total');
                
                if (this.items.length === 0) {
                    cartContent.innerHTML = `
                        <div class="empty-cart">
                            <h3>העגלה שלך ריקה</h3>
                            <p>אין לך מוצרים בעגלה כרגע</p>
                            <a href="index.html" class="continue-shopping">המשך קניות</a>
                        </div>
                    `;
                    cartTotal.style.display = 'none';
                    return;
                }

                let cartHTML = '';
                let total = 0;

                this.items.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    cartHTML += `
                        <div class="cart-item">
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">₪${item.price.toFixed(2)} לכל יחידה</div>
                            </div>
                            <div class="item-controls">
                                <div class="quantity-controls">
                                    <button class="quantity-btn" onclick="cartPage.updateQuantity(${index}, ${item.quantity - 1})">-</button>
                                    <span class="quantity">${item.quantity}</span>
                                    <button class="quantity-btn" onclick="cartPage.updateQuantity(${index}, ${item.quantity + 1})">+</button>
                                </div>
                                <div class="item-total">₪${itemTotal.toFixed(2)}</div>
                                <button class="remove-btn" onclick="cartPage.removeItem(${index})">הסר</button>
                            </div>
                        </div>
                    `;
                });

                cartContent.innerHTML = cartHTML;
                document.getElementById('total-amount').textContent = total.toFixed(2);
                cartTotal.style.display = 'block';
            }

            updateQuantity(index, newQuantity) {
                if (newQuantity <= 0) {
                    this.removeItem(index);
                    return;
                }
                
                this.items[index].quantity = newQuantity;
                this.saveCart();
                this.renderCart();
            }

            removeItem(index) {
                this.items.splice(index, 1);
                this.saveCart();
                this.renderCart();
            }
        }

        // Initialize cart page
        const cartPage = new CartPage();

        // Checkout function - redirect to direct payment page
        function proceedToCheckout() {
            if (cartPage.items.length === 0) {
                alert('העגלה שלך ריקה!');
                return;
            }

            // Calculate total for tracking
            const total = cartPage.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // Track purchase initiation
            trackBeginCheckout(total);
            
            // Redirect to direct payment page
            window.location.href = 'payment.html';
        }

        function trackBeginCheckout(total) {
            // Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', 'begin_checkout', {
                    currency: 'ILS',
                    value: total,
                    items: cartPage.items.map(item => ({
                        item_id: item.id,
                        item_name: item.name,
                        price: item.price,
                        quantity: item.quantity
                    }))
                });
            }

            // Facebook Pixel
            if (typeof fbq !== 'undefined') {
                fbq('track', 'InitiateCheckout', {
                    value: total,
                    currency: 'ILS',
                    num_items: cartPage.items.reduce((sum, item) => sum + item.quantity, 0)
                });
            }

            // TikTok Pixel
            if (typeof ttq !== 'undefined') {
                ttq.track('InitiateCheckout', {
                    value: total,
                    currency: 'ILS'
                });
            }
        }
    </script>
</body>
</html>
